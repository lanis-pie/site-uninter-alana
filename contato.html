  <section class="form-contato"> <!--formulario para contato-->
    <h1>Contato</h1>
    <form action="#" method="post">
      <div class="campo"> <!--campo para nome-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="campo"> <!--campo para e-mail-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="campo"> <!--campo para mensagem-->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe sua mensagem" required></textarea>
      </div>
      <div class="botao"> <!--botão para enviar-->
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>
